<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Simple Web Page</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background: #35424a;  
            color: white;  
            padding: 10px 0;  
            text-align: center;  
        }  
        main {  
            padding: 20px;  
            background: white;  
            margin: 20px;  
            border-radius: 8px;  
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);  
        }  
        footer {  
            text-align: center;  
            padding: 10px 0;  
            background: #35424a;  
            color: white;  
        }  
        button {  
            padding: 10px 15px;  
            color: white;  
            background: #e8493d;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
        }  
    </style>  
</head>  
<body>  

<header>  
    <h1>Welcome to My Web Page</h1>  
</header>  

<main>  
    <h2>About Us</h2>  
    <p>This is a simple web page created with HTML, CSS, and JavaScript without using any images-></p>  
    <button id="infoButton">Click Me</button>  
    <p id="infoText" style="display:none;">You clicked the button!</p>  
    <img src="/static/assets/annie-spratt-QckxruozjRg-unsplash.jpg" alt="Italian Trulli">
    <img src="/static/assets/img_avatar2.png" alt="Italian Trulli"><br>
    <video width="400" controls>
        <source src="/static/assets/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML video.
    </video>
</main>  

<footer>  
    <p>&copy; 2023 My Website</p>  
</footer>  

<script>  
    document.getElementById('infoButton').addEventListener('click', function() {  
        document.getElementById('infoText').style.display = 'block';  
    });  
</script>  

</body>  
</html>
