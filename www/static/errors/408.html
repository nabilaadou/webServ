<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>408 Request Timeout</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p {
      color: #aaa;
      max-width: 500px;
    }
    a {
      margin-top: 20px;
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #00bcd4;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #00bcd4;
      color: #121212;
    }
  </style>
</head>
<body>
  <h1>408</h1>
  <h2>Request Timeout</h2>
  <p>Your request took too long to process. The server gave up waiting. Refresh the page or try again later.</p>
  <a href="/">Go Home</a>
</body>
</html>
